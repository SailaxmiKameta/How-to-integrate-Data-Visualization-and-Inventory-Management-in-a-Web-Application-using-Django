<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white p-6 rounded-xl shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-blue-700">
            🗑️ Are you sure you want to delete the inventory for {{ dummy_inventory.category_name }}?
        </h1>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="bg-red-600 text-white p-2 rounded">Yes, Delete</button>
            <a href="{% url 'inventory_dashboard' %}" class="bg-gray-600 text-white p-2 rounded">Cancel</a>
        </form>
    </div>
</body>
</html>
