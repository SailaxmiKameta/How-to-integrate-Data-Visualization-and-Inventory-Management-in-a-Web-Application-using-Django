<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InventoryViz Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      color: #212529;
      transition: all 0.3s ease;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

    .dark-mode {
      background: linear-gradient(135deg, #212529, #343a40) !important;
      color: #f8f9fa !important;
    }

    .container {
      padding-top: 100px;
      flex: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 40px;
    }

    .card {
      border-radius: 1rem;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .dark-mode .card {
      background-color: #2c2f33 !important;
      color: white;
    }

    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    footer {
      background-color: #343a40;
      color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
    }

    /* Background decorative elements */
    .background-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.2;
      animation: float 6s ease-in-out infinite alternate;
    }

    .shape1 {
      width: 200px;
      height: 200px;
      background: #90caf9;
      top: 10%;
      left: -50px;
    }

    .shape2 {
      width: 150px;
      height: 150px;
      background: #a5d6a7;
      bottom: 15%;
      right: -50px;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-20px); }
    }
  </style>
</head>
<body id="body">
  <div class="background-shape shape1"></div>
  <div class="background-shape shape2"></div>

  <div class="container">
    <h1>Welcome to InventoryViz</h1>

    <div class="row justify-content-center gap-4">
      <div class="col-md-3">
        <div class="card text-center shadow-sm p-3">
          <a href="/admin/" class="text-decoration-none text-primary fw-semibold">Admin Panel</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm p-3">
          <a href="/auth/login/" class="text-decoration-none text-primary fw-semibold">Login</a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center shadow-sm p-3">
          <a href="/auth/register/" class="text-decoration-none text-primary fw-semibold">Register</a>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-outline-secondary toggle-btn" onclick="toggleDarkMode()">ðŸŒ— Dark Mode</button>

  <footer>
    <p>&copy; 2025 InventoryViz. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
      document.getElementById('body').classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
