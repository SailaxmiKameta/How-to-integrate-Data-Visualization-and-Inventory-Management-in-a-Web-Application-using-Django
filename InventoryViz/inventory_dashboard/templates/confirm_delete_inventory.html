<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-xl font-semibold mb-4">Delete Inventory</h1>
        <p>Are you sure you want to delete the inventory for Store {{ inventory.store.store_id }}?</p>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4 flex gap-4">
                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Delete</button>
                <a href="{% url 'inventory_dashboard' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
