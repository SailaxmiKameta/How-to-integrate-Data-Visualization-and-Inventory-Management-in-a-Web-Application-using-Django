<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Data Input</title>

    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">

    <div class="min-h-screen flex items-center justify-center bg-gray-50">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full">

            <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Enter Sales Data</h1>

            <!-- Display Messages -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="p-4 mb-4 text-green-700 bg-green-100 rounded-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <!-- Sales Data Form -->
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="space-y-4">
                    {{ form.as_p }}
                </div>

                <div class="text-center">
                    <button type="submit" class="w-full py-3 px-6 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
