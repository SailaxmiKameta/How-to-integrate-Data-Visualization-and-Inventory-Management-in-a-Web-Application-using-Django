<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Login</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body
  class="min-h-screen bg-cover bg-center flex items-center justify-center"
  style="background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80');"
>

  <!-- Overlay for contrast -->
  <div class="absolute inset-0 bg-black bg-opacity-50 z-0"></div>

  <!-- Login Card -->
  <div class="relative z-10 bg-white rounded-xl shadow-xl p-8 w-full max-w-sm fade-in">

    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">👨‍💼 Manager Login</h2>

    {% for message in messages %}
      <p class="text-red-600 mb-3 text-center">{{ message }}</p>
    {% endfor %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <input type="text" name="username" placeholder="Username" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />

      <input type="password" name="password" placeholder="Password" required
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" />

      <button type="submit"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition duration-300">
        🔐 Login
      </button>
    </form>

    <p class="mt-4 text-sm text-gray-600 text-center">
      New here?
      <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Create an account</a>
    </p>
  </div>

</body>

</html>
